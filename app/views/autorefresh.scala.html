@(timeout: Integer, perola: Perola)

@main("Pérolas") {
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta http-equiv="refresh" content="@timeout">
    @if(perola == null) {
        <h3>Ainda sem pérolas...</h3>
        <p>
            <a href="/edit">Comece a incluir</a>
        </p>
    } else {
      <div>
        <h4>@perola.texto</h4>
        <h5>@perola.autor</h5>
      </div>
    }
}
