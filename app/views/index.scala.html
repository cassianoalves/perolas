@(randomPerola: Perola)

@main("Pérolas") {

    <h1>Pérolas</h1>
    <div>
        @if(randomPerola == null) {
            <h3>Ainda sem pérolas...</h3>
            <p>
                <a href="/edit">Comece a incluir</a>
            </p>
        } else {
            <h3>Pérola do dia:</h3>
            <p><i>@randomPerola.texto</i></p>
            <p>@randomPerola.autor</p>
        }
    </div>

    <div>
        <a href="/perolas/random">RSS</a>
        <a href="/edit">Gerenciar pérolas</a>
    </div>
}
